            <section id="Form">

                        <p>
                            <label for="firstName" required> Name: </label>
                            <input id="firstName" type="text" placeholder="What is your name?"/>

                        <p>
                            <label for="email" required> Email: </label>
                            <input id="email" type="text" placeholder="What is your email?"/>

                            <input id="phone" type="text" placeholder="What is your cell?"/>

                                <option value="joboffer">Job</option>

                                <p>
